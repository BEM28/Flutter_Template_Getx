name: flutter_template_getx
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0-269.0.dev

dependencies:
  flutter:
    sdk: flutter
  #--------------- PACKAGES --------------#
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS --------------#
  assets:
    - assets/icons/

  #--------------- LOCAL FONTS ---------------#
  fonts:
    - family: "Poppins"
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Italic.ttf
          style: italic
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/font/Poppins-Black.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 800
